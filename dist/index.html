<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Easy-Travel</title>
</head>
<body>
  <header class="top-bar hidden">
    <section class="user">
      <img class="logo" src="./images/EASY-TRAVEL.png" alt="easy travel agency logo of a plane">
      <p class="welcome-user">Welcome back, user!</p>
      <div class="cost">Total travel cost: $total</div>
    </section>
    <nav class="lower-bar">
      <section>
        <form class="form">
          <label for="date"></label>
          <div id="date"></div>
          <label for="duration">Duration:</label>
          <input class="input" type="number" id="duration" min="1" max="" required>
          <label for="travelers">Number of Travelers:</label>
          <input class="input" type="number" id="travelers" min="1" max="" required>
          <label for="destination">Destination:</label>
          <select id="destination" class="input">
            <option></option>
          </select>
          <button class="estimate-button">Estimate Cost</button>
          <p class="estimate-cost"></p>
            <button class="confirm-button button">Confirm trip</button> 
        </form> 
      </section>    
    </nav>
  </header>
  <div>
    <h1 class="top-bar login-header" id="loginHeader">
      <img class="logo" src="./images/EASY-TRAVEL.png" alt="easy travel agency logo of a plane">
    </h1>
  </div>
  <main class="main-body">
    <form id="login">
      <label for="username">Username</label>
      <input type="text" id="username" name="username">
      <label for="password">Password</label>
      <input type="password" id="password" name="password">
      <button id="loginBtn">Sign in</button>
    </form>
    <section class="grid-container">
      <article class="past-cards hidden">
        <h1 class="past">Past Trips</h1>
      </article>
      <article class="pending-cards hidden">
        <h1 class="pending">Pending Trips</h1>
      </article> 
    </section>
  </main>
  <script src="bundle.js"></script>
</body>
</html>
