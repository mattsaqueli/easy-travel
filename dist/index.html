<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Easy-Travel</title>
</head>
<body>
  <header class="top-bar hidden">
    <section class="user">
      <img class="logo" src="./images/EASY-TRAVEL.png">
      <p class="welcome-user">Welcome back, user!</p>
      <div class="cost">Total travel cost: $total</div>
    </section>
    <nav class="lower-bar">
      <section>
        <form class="post-form">
          <label for="date">Date:</label><br>
          <div id="date"></div>
          <label for="duration">Duration:</label><br>
          <input class="input" type="number" id="duration" min="1" max="30" required>
          <label for="travelers">Number of Travelers:</label>
          <input class="input" type="number" id="travelers" min="1" max="20" required>
          <label for="destination">Destination:</label>
          <select id="destination" class="input">
            <option></option>
          </select>
          <button class="estimate-button">Estimate Cost</button>
          <p class="estimate-cost">$00000 </p>
        </form> 
        <div class="btn-area">
          <button class="confirm-button button">Confirm trip</button> 
        </div>
      </section>    
    </nav>
  </header>
  <main class="main-body">
    <section class="grid-container">
      <article class="past-cards">
        <h1 class="past">Past Trips</h1>
      </article>
      <article class="pending-cards hidden">
        <h1 class="pending">Pending Trips</h1>
      </article> 
    </section>
  </main>
  <script src="bundle.js"></script>
</body>
</html>
